<h1 class="text-center mb-4">Cuéntanos sobre tu idea</h1>
<div class="row">
  <div class="col-4"></div>
  <form
    #createArticleForm="ngForm"
    (ngSubmit)="createArticle(createArticleForm.value)"
    class="text-center col-4"
  >
    <div class="form-group">
      <label for="tittle" class="mb-1"><b>Título</b></label>
      <input
        type="text"
        class="form-control"
        ngModel
        #tittle="ngModel"
        name="tittle"
        required
        placeholder="Ponle nombre a tu proyecto."
      />
    </div>
    <div class="form-group">
      <label for="description" class="mt-3 mb-2"><b>Descripción</b></label>
      <input
        type="text"
        class="form-control"
        ngModel
        #description="ngModel"
        name="description"
        required
        placeholder="Descríbenos brevemente tu idea."
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1" class="mt-3 mb-2"
        ><b>Cuéntanos todos los detalles</b></label
      >
      <textarea
        class="form-control"
        ngModel
        #content="ngModel"
        name="content"
        required
        rows="3"
        placeholder="Aquí deberás describir sobré qué va tu proyecto, los perfiles que solicitas y en qué estado se encuentra."
      ></textarea>
      <button type="submit" class="btn btn-primary mt-4">Publicar</button>
    </div>
  </form>
</div>
