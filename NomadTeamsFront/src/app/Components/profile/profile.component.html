<div class="d-flex justify-content-center align-items-center">
  <div class="text-center">
    <div class="py-4 p-2">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Users_icon.svg/640px-Users_icon.svg.png"
          class="rounded"
          width="100"
        />
      </div>
      <div class="mt-3 d-flex flex-row justify-content-center">
        <h5>{{ user.nombre }} {{ user.apellidos }}</h5>
      </div>
      <span>@{{ user.nickname }}</span>
      <div class="mt-3">
        <a class="btn btn-primary" routerLink="/editprofile"> Editar perfil</a>
      </div>
    </div>
    <div></div>
  </div>
</div>
<div class="card-header">
  <h2 class="text-center pb-3 pt-3 card-title">Tus publicaciones</h2>
</div>
<div
  class="tab-pane fade show active"
  id="nav-home"
  role="tabpanel"
  aria-labelledby="nav-home-tab"
>
  <div *ngFor="let a of post" class="card text-center mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ a.tittle }}</h5>
      <p class="card-text">{{ a.description }}</p>
      <a routerLink="/article/{{ a.id }}" class="btn btn-primary">Leer m√°s</a>
    </div>
    <div class="card-footer text-muted">
      {{ a.created_at | date: "dd-MMMM-yyyy" }}
    </div>
  </div>
</div>
