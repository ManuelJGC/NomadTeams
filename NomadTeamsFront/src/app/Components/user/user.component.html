<div class="d-flex justify-content-center align-items-center">
  <div class="text-center">
    <div class="py-4 p-2">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Users_icon.svg/640px-Users_icon.svg.png"
          class="rounded"
          width="100"
        />
      </div>
      <div class="mt-3 d-flex flex-row justify-content-center">
        <h5>{{ user.nombre }} {{ user.apellidos }}</h5>
      </div>
      <span>@{{ user.nickname }} </span>
      <div class="mt-2">
        <button *ngIf="!followup" (click)="follow()" class="btn btn-success">
          Seguir
        </button>
        <button *ngIf="followup" (click)="unfollow()" class="btn btn-danger">
          Dejar de seguir
        </button>
      </div>
    </div>
    <div></div>
  </div>
</div>
<div class="card-header">
  <h2 class="text-center pb-3 pt-3 card-title">Sus publicaciones</h2>
</div>
<div
  class="tab-pane fade show active"
  id="nav-home"
  role="tabpanel"
  aria-labelledby="nav-home-tab"
></div>
<div class="card text-center mb-4" *ngFor="let p of post">
  <div class="card-body">
    <h5 class="card-title">{{ p.tittle }}</h5>
    <p class="card-text">{{ p.description }}</p>
    <a class="btn btn-primary" routerLink="/article/{{ p.id }}">Leer mÃ¡s</a>
  </div>
  <div class="card-footer text-muted">
    {{ p.created_at | date: "dd-MMMM-yyyy" }}
  </div>
</div>
